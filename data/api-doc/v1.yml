openapi: 3.0.3
info:
  title: sesame API
  description: An API for sesame
  version: 1.0.0
servers:
  - url: http://localhost:8080/api/v1
    description: Development
  - url: https://unknown.com/api/v1
    description: Production
paths:
  /authentication/begin:
    post:
      summary: Begins the authentication process
      description: Begins the authentication process by providing the public address of the user. System will return a random nonce used for signature validation.
      tags:
        - authentication
      operationId: authenticationBegin
      parameters:
        - in: header
          name: 'Authorization'
          schema:
            type: string
            minLength: 1
            #pattern: '^Basic\s(?:[A-Za-z0-9+\/]{4})*(?:[A-Za-z0-9+\/]{2}==|[A-Za-z0-9+\/]{3}=)?'
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticationBeginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationBeginResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
components:
  responses:
    '400':
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ValidationProblem'
      description: Request cannot be processed due to malformed request syntax
    '401':
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Request was not processed due to authentication failure
    '403':
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Request was not processed due to authorization failure
    '404':
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Request was not processed due to resource not found
    '422':
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Request was formed correctly but errors ocurred during processing
    '500':
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
      description: Request was not processed due to an internal server error
  schemas:
    Problem:
      description: A Problem Details object (RFC 9457)
      type: object
      required:
        - type
        - title
        - status
      properties:
        type:
          type: string
          description: URI reference that identifies the problem type
          default: about:blank
        status:
          type: integer
          format: int32
          description: HTTP status code generated by the origin server for this occurrence of the problem
          minimum: 400
          maximum: 600
          exclusiveMaximum: true
        title:
          type: string
          description: A short, human-readable summary of the problem type
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem
        instance:
          type: string
          format: uri
          description: URI reference that identifies the specific occurrence of the problem
    ValidationProblem:
      type: object
      allOf:
        - $ref: '#/components/schemas/Problem'
      properties:
        errors:
          type: array
          description: A list of validation errors
          items:
            $ref: '#/components/schemas/ValidationError'
      example:
        type: about:blank
        status: 400
        title: One or more validation errors occurred
        errors:
          - name: publicAddress
            reason: Public address is required
          - name: signature
            reason: Signature is required
    ValidationError:
      type: object
      properties:
        name:
          type: string
          description: The name of the field that caused the error
        reason:
          type: string
          description: The reason why the field caused the error
    PublicAddress:
      type: string
      description: The public address of the user
      example: 0xb794f5ea0ba39494ce839613fffba74279579268
    AuthenticationBeginRequest:
      type: object
      required:
        - publicAddress
      properties:
        publicAddress:
          $ref: '#/components/schemas/PublicAddress'
      example:
        publicAddress: 0xb794f5ea0ba39494ce839613fffba74279579268
    AuthenticationBeginResponse:
      type: object
      required:
        - publicAddress
        - nonce
      properties:
        publicAddress:
          type: string
          $ref: '#/components/schemas/PublicAddress'
        nonce:
          type: string
          description: The nonce used for signature validation
      example:
        publicAddress: 0xb794f5ea0ba39494ce839613fffba74279579268
        nonce: 0x1234567890abcdef
